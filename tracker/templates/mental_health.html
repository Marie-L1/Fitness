{% extends "layout.html" %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center">Mental Health Tracker</h1>

    <form method="POST" action="{% url 'tracker:mental_health' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_emotion">Daily Emotion</label>
            <input type="text" class="form-control" id="id_emotion" name="emotion" required>
        </div>

        <div class="form-group">
            <label for="id_daily_gratitude">Daily Gratitude</label>
            <textarea class="form-control" id="id_daily_gratitude" name="daily_gratitude" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_self_care_habit">Self-Care Habit</label>
            <input type="text" class="form-control" id="id_self_care_habit" name="self_care_habit" required>
        </div>

        <div class="form-group">
            <label for="id_energy_level">Energy Level</label>
            <select class="form-control" id="id_energy_level" name="energy_level" required>
                <option value="" selected disabled>Select Energy Level</option>
                <option value="1">1 - Very Low</option>
                <option value="2">2 - Low</option>
                <option value="3">3 - Moderate</option>
                <option value="4">4 - High</option>
                <option value="5">5 - Very High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_rant">Rant Section</label>
            <textarea class="form-control" id="id_rant" name="rant" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit All</button>
    </form>
</div>

{% endblock %}
